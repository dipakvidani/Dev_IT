<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fonts/font.css">

    <!-- Bootstrap stylesheet link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>Medical Website</title>
    <style>
        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
        }

        .navbar-brand {
            font-weight: 700;
        }

        .nav-link {
            font-weight: 600;
            color: #333 !important;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-link:hover {
            color: #0dcaf0 !important;
        }

        .nav-link.active {
            color: #0dcaf0 !important;
        }

        .btn-join {
            background-color: #0dcaf0;
            color: white;
            font-weight: 600;
            border: none;
            padding: 0.5rem 1.5rem;
        }

        .btn-join:hover {
            background-color: #0bb6d9;
            color: white;
        }

        .login-link {
            color: #0dcaf0 !important;
            font-weight: 600;
            white-space: nowrap;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background-color: rgba(255, 255, 255, 0.95);
                padding: 1rem;
                margin-top: 0.5rem;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            
            .nav-item {
                margin: 0.5rem 0;
            }
            
            .auth-buttons {
                margin-top: 1rem;
                justify-content: center !important;
            }
        }

        @media (max-width: 575.98px) {
            .navbar-brand {
                font-size: 1.1rem;
            }
            
            .btn-join, .login-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body style="overflow-x: hidden; font-family: 'Poppins', sans-serif;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top px-3 px-md-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MedicalFunc</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarContent" aria-controls="navbarContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                
                <div class="d-flex auth-buttons">
                    <a href="#" class="login-link me-3 my-auto">Login</a>
                    <a href="#" class="btn btn-join rounded-3">Join Us âž™</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JavaScript bundle link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
