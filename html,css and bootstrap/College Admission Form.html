<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="form.css"> -->

    <!-- Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>College Admission Form</title>
</head>

<body>
    <div class="container-fluid py-5 bg-primary-subtle">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-10">
                <div class="card shadow-lg bg-info-subtle border-info rounded-5">
                    <div class="card-body">
                        <p class="h1 text-center mb-4 text-info">College Admission Form</p>
                        <section id="form">
                            <form action="submit.html" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label text-warning-emphasis">Username:</label>
                                    <input type="text" class="form-control bg-primary-subtle" name="username" id="username" placeholder="Enter Your Name">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label text-warning-emphasis">Password :</label>
                                    <input type="password" class="form-control bg-primary-subtle" name="password" id="password" placeholder="Enter Your Password">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label d-block text-warning-emphasis">Gender:</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                        <label class="form-check-label text-warning-emphasis" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input " type="radio" name="gender" id="female" value="female">
                                        <label class="form-check-label text-warning-emphasis" for="female">Female</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="dob" class="form-label text-warning-emphasis">Date Of Birth :</label>
                                    <input type="date" class="form-control bg-primary-subtle text-dark-emphasis" name="dob" id="dob">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label d-block text-warning-emphasis">Select Your Subject:</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input  " type="checkbox" name="subject[]" id="math" value="math" checked>
                                        <label class="form-check-label text-dark-emphasis " for="math">Mathematics</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="subject[]" id="phy" value="phy">
                                        <label class="form-check-label text-dark-emphasis" for="phy">Physics</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="subject[]" id="che" value="che">
                                        <label class="form-check-label text-dark-emphasis" for="che">Chemistry</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="subject[]" id="eng" value="eng">
                                        <label class="form-check-label text-dark-emphasis" for="eng">English</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label text-warning-emphasis">City :</label>
                                    <input type="text" class="form-control bg-primary-subtle" name="city" id="city" list="cities">
                                    <datalist id="cities">
                                        <option value="Ahmedabad">
                                        <option value="Rajkot">
                                        <option value="Botad">
                                        <option value="Baroda">
                                    </datalist>
                                </div>
                                <div class="mb-3">
                                    <label for="family" class="form-label text-warning-emphasis">No of family member :</label>
                                    <select class="form-select bg-primary-subtle text-primary-emphasis" name="family-member" id="family">
                                        <option value="1" selected>1(one)</option>
                                        <option value="2">2(two)</option>
                                        <option value="3">3(three)</option>
                                        <option value="4">4(four)</option>
                                        <option value="5">5(five)</option>
                                        <option value="6">6(six)</option>
                                        <option value="7">7(seven)</option>
                                        <option value="8">8(eight)</option>
                                        <option value="9">9(nine)</option>
                                        <option value="10">10(ten)</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label text-warning-emphasis">Address :</label>
                                    <textarea class="form-control bg-primary-subtle" name="address" id="address" rows="3" placeholder="Enter Your Address"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="rate" class="form-label text-warning-emphasis">Rate your self :</label>
                                    <input type="range" class="form-range bg-primary-subtle rounded-5 me-3" name="rate-your-self" id="rate" max="5" min="0" step="0.5" value="0.5" oninput="document.getElementById('rate-output').value = this.value">
                                </div>
                                <div class="mb-3">
                                    <label for="last-marksheet" class="form-label text-warning-emphasis">Upload Marksheet :</label>
                                    <input class="form-control bg-primary-subtle" type="file" name="last-marksheet" id="last-marksheet">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <input type="submit" class="btn btn-outline-primary w-50" name="submit" value="Register">
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bs js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>

        }
    </script>
</body>

</html>
