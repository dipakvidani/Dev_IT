<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Even Row Styling</title>
  <style>
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    tr:nth-child(2n) {  
        /* send the expresssion according */
      background-color: black;
      color: white; /* for better visibility on black bg */
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Dipak</td><td>90</td></tr>
      <tr><td>2</td><td>Ravi</td><td>85</td></tr>
      <tr><td>3</td><td>Meena</td><td>78</td></tr>
      <tr><td>4</td><td>Asha</td><td>88</td></tr>
      <tr><td>5</td><td>John</td><td>95</td></tr>
      <tr><td>6</td><td>Ali</td><td>72</td></tr>
      <tr><td>7</td><td>Reena</td><td>80</td></tr>
      <tr><td>8</td><td>Vikas</td><td>60</td></tr>
      <tr><td>9</td><td>Kiran</td><td>77</td></tr>
      <tr><td>10</td><td>Suman</td><td>89</td></tr>
    </tbody>
  </table>

</body>
</html>
