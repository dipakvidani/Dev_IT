<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary bg-opacity-50">
    <div class="bg-secondary text-white fw-bold p-3">
      <h5 class="text-black">3)Count Number of Vowels in string ex. const name = 'Javascript'.</h5>
      <form class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="enter string for count number of vowels" id="strInput" />
        </div>
       <span class="text-warning fw-bold" id="numbersOfVowels"></span>
        <div class="col-12">
          <button type="button" id="countVowel" class="btn btn-primary">Count Number Of Vowels</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
