<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>13)Check If String Has All new Char.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-lg p-4 rounded-4">
        <h4 class="text-primary mb-4">
          <i class="bi bi-link-45deg me-2"></i>
          13) Check If String Has All Unique Characters
        </h4>

        <label for="inputString" class="form-label fw-semibold"
          >Enter a String</label
        >
        <input
          id="inputString"
          type="text"
          class="form-control mb-3"
          placeholder="Hello its Dipak"
        />

        <p id="UniqueString_Feed" class="mt-2 fw-semibold"></p>
        <p
          id="UniqueCharFromString"
          class="mt-2 text-light bg-black text-center fw-semibold rounded-4"
        ></p>

        <button
          onclick="hasUniqueCharacters()"
          class="btn btn-primary w-100 mb-3"
        >
          <i class="bi bi-clipboard-check me-2"></i>Check For Char Uniqueness
        </button>
      </div>
    </div>

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
