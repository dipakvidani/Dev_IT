<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    12)Make a TextArea And write a Paraghraph in it and also make a button and
    when user Click btn the whole Paragraph Will Cpoied.
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h4 class="text-primary mb-4">
        <i class="bi bi-link-45deg me-2"></i>
        12) Copy Paragraph from TextArea
      </h4>

      <label for="userAddress" class="form-label fw-semibold">
        Code Snippet
      </label>
      <textarea id="userAddress" class="form-control mb-3" placeholder='e.g. function greet(){
    console.log("Hello!");
}'></textarea>

      <p id="copyStatusSpan" class="mt-2 text-info fw-semibold"></p>

      <button onclick="copyToClipboard()" class="btn btn-primary w-100 mb-3">
        <i class="bi bi-clipboard-check me-2"></i> Copy Paragraph
      </button>
    </div>
  </div>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
