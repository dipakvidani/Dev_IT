<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <title>Exceptional Handaling</title>
  </head>

  <body class="bg-secondary bg-opacity-50 overflow-x-hidden">
    <header>
      <h1 class="text-center h1 text-danger">Exception Handling</h1>
    </header>

    <section class="assignment-question bg-success p-2 my-2">
      <div class="row bg-dark p-5">
        <div class="col-1"></div>
        <div class="col-10">
          <p class="text-light fw-bold bg-black text-center">
            exception handaling (try...catch...) exception handaling
            (try...catch...finally...)
          </p>
        </div>
        <div class="col-1"></div>
      </div>
    </section>

    <section class="assignment-answer">
      <div class="mt-5">
        <div class="row g-0 justify-content-center">
          <div class="col-md-10">
            <div class="my-5">
              <div class="row justify-content-center">
                <div class="col-md-12 col-lg-8">
                  <form id="Voter Registration Form"
                    class="bg-dark text-light text-center p-4 rounded shadow"
                  onsubmit="handleSubmit(event)"
                  >
                  <p class="text-center h1 text-info">Voter Registration Form</p>
                    <div class="mb-3 text-start">
                      <label for="userEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="userEmail"
                        name="userEmail"
                        required
                      />
                    </div>
                    <div class="mb-3 text-start">
                      <label for="userPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="userPassword"
                        name="userPassword"
                      />
                    </div>
                    <div class="mb-3 text-start">
                      <label for="userAge" class="form-label">Age</label>
                      <input
                        type="number"
                        class="form-control"
                        id="userAge"
                        name="userAge"
                        onblur="checkEligibility()"
                      />
                      <span class="text-danger fw-bold" id="isEligible_feedback"></span>
                    </div>
                    <fieldset class="mb-3 text-start">
                      <legend class="col-form-label pt-0">Select Gender</legend>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="userGender"
                          id="male"
                          value="male"
                          checked
                        />
                        <label class="form-check-label" for="male"
                          >Male</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="userGender"
                          id="female"
                          value="female"
                        />
                        <label class="form-check-label" for="female"
                          >Female</label
                        >
                      </div>
                      <div class="form-check disabled">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="userGender"
                          id="other"
                          value="other"
                          disabled
                        />
                        <label class="form-check-label" for="other"
                          >Other</label
                        >
                      </div>
                    </fieldset>
                    <div class="mb-3 text-start">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="isTAndCAccepted"
                          name="isTAndCAccepted"
                        />
                        <label class="form-check-label" for="isTAndCAccepted"
                          >Do You agree with our Tearms and Conditions ?</label
                        >
                        <span class="text-danger fw-bold" id="isTAndCAccepted_feedback"></span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Register
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <footer class="bg-dark text-white pt-4 pb-2 mt-5">
        <div class="container">
          <div class="row justify-content-center text-center">
            <div class="col-md-8">
              <div class="d-flex flex-column align-items-center">
                <h3 class="mb-3 text-warning fw-bold">DEV IT</h3>
                <p class="mb-1">

                <p class="mb-1">

                <div class="d-flex gap-3 my-2">
                  <a

                    class="btn btn-sm btn-outline-light rounded-pill px-3"

                    <i class="bi bi-microsoft me-1"></i> Teams
                  </a>
                  <a
                    href="tel:+917600765534"
                    class="btn btn-sm btn-outline-light rounded-pill px-3"
                  >
                    <i class="bi bi-telephone me-1"></i> Call
                  </a>
                </div>
                <div class="mt-2">
                  <span class="badge bg-secondary">Date: 19-07-2025</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </section>

  </body>
</html>
