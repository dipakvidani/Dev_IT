  <body class="bg-secondary-subtle">
    <h1 class="text-center">Assignment By HardikSir</h1>

    <section id="question-one" class="bg-info p-3">
      <p class="bg-dark text-light fw-bold">
        Q1 we have one parent div and we have multileven haritance of the div
        find that which div was exectly clicked !!!
      </p>

      <section class="questionone-ans-div" id="questin-one-ans">
        <div class="row justify-content-center">
          <div id="parent" class="bg-danger border-dark border-5 col-6">
            <div id="great-grand-child" class="bg-light">
              <div id="grand-child" class="bg-primary">
                <div id="child" class="bg-success"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <section id="question-one" class="bg-info p-3">
      <p class="bg-dark text-light fw-bold">
        Q2 Form with password and Confirm password with icon Colors
      </p>

      <section class="questionone-ans-div" id="questin-one-ans">
        <form class="row g-3 bg-dark text-light mt-3 p-3 rounded-3" onsubmit="handleSubmit(event);">
          <div class="col-md-12">
            <!-- password -->
            <label for="password" class="form-label" >Password</label>
            <input type="text" class="form-control" oninput="checkPasswordStrength();" onfocus="showPwCheck()" onblur="removePwCheck(event)" id="password" />
            <span class="text-danger fw-bold" id="password_feedback"></span>

            <div id="pwCheck" class="d-none">
              <p><span class="fw-bold" id="Cap_char_check"><i class="bi bi-check-circle-fill mx-2" ></i><span>Min 1 Capital Char</span></span></p>
              <p><span class="fw-bold" id="Spec_char_check"><i class="bi bi-check-circle-fill mx-2" ></i><span>Min 1 Special Char</span></span></p>
              <p><span class="fw-bold" id="Num_char_check"><i class="bi bi-check-circle-fill mx-2" ></i><span>Min 1 Number</span></span></p>
              <p><span class="fw-bold" id="length_check"><i class="bi bi-check-circle-fill mx-2" ></i><span>Min 8 length</span></span></p>
              <p><span class="fw-bold" id="pass_strength_check"><i class="bi bi-check-circle-fill mx-2" ></i><span>Strong Password</span></span></p>
            </div>
          </div>

          <!-- confirm password  -->
          <div class="col-md-12">
            <label for="ConfirmPassword" class="form-label" >Confirm Password</label>
            <input type="text" class="form-control" id="ConfirmPassword" oninput="confirmPassword();" />
            <span class="text-danger fw-bold" id="ConfirmPassword_feedback"></span>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
          </div>
        </form>
      </section>
    </section>

    <script src="script.js"></script>

    <script
