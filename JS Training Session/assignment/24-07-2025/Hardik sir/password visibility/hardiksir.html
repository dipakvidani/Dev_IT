<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-secondary bg-opacity-75">
    <h1 class="text-center text-info fw-bold">Assignment</h1>

    <div class="bg-black text-light bg-opacity-25 p-3">
      <h1 class="fw-bold">Task 1</h1>

      <form class="row g-3 bg-black text-light m-3 d-none p-3 rounded-4" id="togglePasswordForm">
        <h1 class="text-center">Password Visibility Form</h1>
        <div class="col-12 row password-wrapper">
          <label for="userPassword" class="form-label">Password</label>
          <div class="col-11">
              <input type="password" class="rounded-3 form-control" placeholder="Enter your password" id="userPassword" />
            </div>
            <!-- Eye icon -->
            <div class="col-1 p-0 ">
                <span onclick="togglePasswordVisibility()" class="w-100 h-100 d-flex justify-content-center align-items-center">
                <i
              class="bi bi-eye-fill text-warning fw-bold"
              id="togglePassword"
            ></i>
          </span>
        </div>
        </div>
       

        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">
            Confirm Password
          </button>
        </div>
      </form>

      <button id="task1" class="btn btn-primary" onclick="showTask1Form()">
        Task 1
      </button>
    </div>

    <script src="hardiksir.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
