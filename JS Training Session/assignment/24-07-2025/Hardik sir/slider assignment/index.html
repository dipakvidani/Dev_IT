<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slider Task</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
   #silder {
      transition: all 0.3s ease;
    }

    @media (min-width: 768px) {
      #silder.show + #main_container {
        margin-left: 25%;
      }
    }

    
  </style>
</head>

<body class="bg-black overflow-x-hidden">
  <!-- Toggler Button -->


  <button class="navbar-toggler border rounded p-2 position-absolute bg-transparent" style="" type="button"
    data-bs-toggle="collapse" data-bs-target="#silder"
    aria-controls="silder" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon bi bi-list text-light"></span>
</button>

  <div class="d-flex vh-100">
    <!-- Sidebar -->
    <div class="bg-dark w-25 collapse collapse-horizontal vh-100" id="silder">
      <ul
        class="list-unstyled text-light fw-bold h-100 d-flex flex-column justify-content-start align-items-start gap-4 p-4">
        <li><h5><i class="bi bi-house-door-fill me-2"></i>Home</h5></li>
        <li><h5><i class="bi bi-activity me-2"></i>Activity</h5></li>
        <li><h5><i class="bi bi-exclamation-triangle-fill me-2"></i>Career</h5></li>
        <li><h5><i class="bi bi-telephone-fill me-2"></i>Contact</h5></li>
        <li><h5><i class="bi bi-exclamation-circle-fill me-2"></i>About Us</h5></li>
      </ul>
       <div id="resizer" class="h-100"></div>
    </div>

    <!-- Img Container  -->
    <div class="bg-success flex-grow-1 ms-0" id="main_container">
      <img src="Pramukhswami Maharaj Wallpaper.jpeg" class="w-100 h-100" alt="Main" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
