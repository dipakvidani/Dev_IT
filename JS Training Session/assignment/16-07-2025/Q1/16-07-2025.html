<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>16-07-2025</title>
</head>

<body class="bg-secondary-subtle">
    <p class="text-center h1 text-danger">
        16-07-2025
    </p>



    <section class="first-question bg-info p-2 my-2">

        <p class="text-center fw-bold bg-dark text-light">Q1 . Create a form with three input fields: name, email, and
            password. Validate
            all
            three using getElementById. </p>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <form class="border rounded p-4 shadow bg-dark" onsubmit="handleSubmit(event);">
                        <h3 class="text-center text-primary mb-4">Registration Form</h3>

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="username" class="form-label text-light">Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your name">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="useremail" class="form-label text-light">Email</label>
                            <input type="email" class="form-control" id="useremail" placeholder="Enter your email">
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="userpassword" class="form-label text-light">Password</label>
                            <input type="password" class="form-control" id="userpassword" placeholder="Enter password">
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirm_userpassword" class="form-label text-light">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_userpassword"
                                placeholder="Re-enter password">
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                </div>
            </div>
        </div>


    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="16-07-2025.js"></script>
</body>

</html>
