<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>16-07-2025</title>
</head>

<body class="bg-secondary-subtle">
    <p class="text-center h1 text-danger">
        16-07-2025
    </p>



    <section class="third-question bg-success p-2 my-2">

        <p class="text-center fw-bold bg-dark text-light">Q3. Make a form with a checkbox group for hobbies using
            getElementsByName. Show selected hobbies on submit.
        </p>

        <div class="container m-2 text-center p-5" style="background-color: chartreuse;">
            <form onsubmit="handleSubmit(event)">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Cricket" id="Cricket" name="hobbies">
                    <label class="form-check-label" for="Cricket">
                        Cricket
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Football" id="Football" name="hobbies"
                        checked>
                    <label class="form-check-label" for="Football">
                        Football
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Coding" id="Coding" name="hobbies">
                    <label class="form-check-label" for="Coding">
                        Coding
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Other" id="Other" name="hobbies">
                    <label class="form-check-label" for="Other">
                        Other
                    </label>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>

            </form>


        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="16-07-2025.js"></script>
</body>

</html>
