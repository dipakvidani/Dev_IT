<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slideshow</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #3498db, #2ecc71);
      padding: 20px;
      text-align: center;
      color: white;
    }

    #mainImage {
      width: 600px;
      height: 400px;
      object-fit: cover;
      border: 5px solid white;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .thumbnails img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      margin: 5px;
      opacity: 0.5;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .thumbnails img:hover {
      opacity: 1;
      border-color: white;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 20px;
      background: #ecf0f1;
      color: #2c3e50;
      font-weight: bold;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #bdc3c7;
    }

    .controls button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>

  <h1>Image Slideshow</h1>

  <img id="mainImage" src="https://picsum.photos/id/1015/600/400" alt="Main Image">

  <div class="thumbnails">
    <img src="https://picsum.photos/id/1015/600/400" alt="">
    <img src="https://picsum.photos/id/1016/600/400" alt="">
    <img src="https://picsum.photos/id/1018/600/400" alt="">
    <img src="https://picsum.photos/id/1024/600/400" alt="">
  </div>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(function () {
      let imageList = [];
      let interval;
      const $mainImg = $('#mainImage');

      $('.thumbnails img').each(function () {
        imageList.push($(this).attr('src'));
      });

      // Thumbnail click
      $('.thumbnails img').click(function () {
        const src = $(this).attr('src');
        $mainImg.attr('src', src);
      });

      // Slideshow logic
      $('#startBtn').click(function () {
        let index = imageList.indexOf($mainImg.attr('src'));

        interval = setInterval(() => {
          index = (index + 1) % imageList.length;
          $mainImg.attr('src', imageList[index]);
        }, 1000);

        $(this).prop('disabled', true);
        $('#stopBtn').prop('disabled', false);
      });

      $('#stopBtn').click(function () {
        clearInterval(interval);
        $(this).prop('disabled', true);
        $('#startBtn').prop('disabled', false);
      });
    });
  </script>
</body>
</html>
