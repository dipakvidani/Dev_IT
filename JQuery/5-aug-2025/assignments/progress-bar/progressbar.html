<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progress Bar</title>
    <!-- Bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- jQuery cdn link  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style></style>
  </head>
  <body class="overflow-x-hidden">
    <h1 class="text-center fw-bold">jQuery Progress bar</h1>

    <label for="pecentage-list">Select range:</label>
    <select name="percentage" id="pecentage-list">
      <option value="0">0</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <!-- Range Slider -->
    <label for="progressbar-data-recived">Adjust range manually:</label>
    <input
      type="range"
      id="progressbar-data-recived"
      class="form-range mb-3"
      step="1"
      min="0"
      max="100"
      value="0"
    />
    <span id="span-range-value" class="fw-bold">0%</span>

    <!-- Bootstrap Progress Bar -->
    <div class="progress mt-4" style="height: 30px">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated bg-success"
        role="progressbar"
        style="width: 0%"
        id="animated-progress-bar"
      >
        0%
      </div>
    </div>
    <script>
      $("document").ready(function () {
        // When range is changed
        $("#progressbar-data-recived").on("input change", function () {
          const value = $(this).val();
          $("#span-range-value").text(value + "%");
          animateProgressBar(value);
        });

        // When dropdown is changed
        $("#pecentage-list").change(function () {
          const value = $(this).val();
          $("#progressbar-data-recived").val(value);
          $("#span-range-value").text(value + "%");
          animateProgressBar(value);
        });

        // Animate Bootstrap progress bar
        function animateProgressBar(percentage) {
          $("#animated-progress-bar")
            .animate(
              {
                width: percentage + "%",
              },
              {
                duration: 800,
                step: function (now) { 
                  $("#animated-progress-bar").text(Math.ceil(now) + "%");
                },
              }
            );
        }
      });
    </script>

    <!-- Bootstrap cdn Link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
