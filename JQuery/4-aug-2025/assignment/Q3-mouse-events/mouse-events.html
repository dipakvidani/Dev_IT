<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="bg-secondary bg-opacity-25">
    <pre class="h5">
3. Add three mouse events (mouseenter, mouseleave, click) to a square box ().
 - On hover, change the color.
 - On mouse leave, revert the color.
 - On click, show an alert.
    </pre>

    <button class="btn btn-primary w-25" id="btn-perform-mouse-events">
      alert
    </button>

    <script>
      $("document").ready(() => {
        $("#btn-perform-mouse-events").on("mouseenter", function () {
          $(this).removeClass("btn-primary").addClass("btn-success");
        });
        $("#btn-perform-mouse-events").on("mouseleave", function () {
          $(this).removeClass("btn-success").addClass("btn-primary");
        });
        $("#btn-perform-mouse-events").on("click", function () {
            alert(`btn ${$(this).text()} is Clicked !!`)
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
