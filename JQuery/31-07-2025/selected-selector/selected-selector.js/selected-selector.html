<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input Selector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="inputSelector.js"></script>
  </head>
  <body>
    <form action="">
      <label for="username">User Name</label>
      <input type="text" name="username" id="username" />
      <p></p>

      <label for="email">email</label>
      <input type="email" name="email" id="email" placeholder="" />
      <p></p>

      <label for="city">City :</label>
      <select name="city" id="city">
        <option value="ahmedabad">Amedabad</option>
        <option value="botad">Botad</option>
        <option value="anand">Anand</option>
        <option value="surat">Surat</option>
        <option value="baroda">Baroda</option>
      </select>
      <p></p>

      <label for="address">Address :</label>
      <textarea
        name="address"
        id="address"
        placeholder="Enter your address.."
      ></textarea>
      <p></p>

      <!-- check box group  -->
      <label for="hobbies">Sports You Like</label>
      <input
        type="checkbox"
        name="hobbies"
        value="cricket"
        id="cricket"
        checked
      />
      <label for="cricket">Cricket</label>

      <input type="checkbox" name="hobbies" value="football" id="football" />
      <label for="football">Football</label>

      <input type="checkbox" name="hobbies" value="chess" id="chess" />
      <label for="chess">Chess</label>
      <p></p>
      <!-- check box group  -->
      <label for="clgsubjects">Collage Subject</label>
      <label for="maths">
        <input
          type="checkbox"
          name="clgsubjects"
          value="maths"
          id="maths"
          checked
        />

        Maths</label
      >

      <label for="physics">
        <input
          type="checkbox"
          name="clgsubjects"
          value="physics"
          id="physics"
        />

        Physics</label
      >

      <label for="english">
        <input
          type="checkbox"
          name="clgsubjects"
          value="english"
          id="english"
        />

        English</label
      >
      <p></p>

      <!-- Radio button  -->
      <label for="gender">Gender :</label>
      <label for="male">
        <input type="radio" name="gender" id="male" value="male" checked />
        Male</label
      >

      <label for="female">
        <input type="radio" name="gender" id="female" value="female" />

        Female</label
      >
      <p></p>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

    <script>
      $("document").ready(() => {
        $("form").submit((e) => {
          e.preventDefault();
         $("#city option:selected").each((_,element)=>{
            alert($(element).parent().attr("id")+" : "+$(element).attr("value"))
         })
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
