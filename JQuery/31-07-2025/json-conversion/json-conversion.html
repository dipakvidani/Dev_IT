<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input Selector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="inputSelector.js"></script>
  </head>
  <body>
    <p class="bg-warning fw-bold fs-4" id="json-result"></p>

    <button id="toggle-json-converter">Toggle JSON</button>

    <script>
      $(document).ready(() => {
        let users = { name: "Dipak", age: 21 };
        let isString = false;

        $("#toggle-json-converter").on("click", function () {

          if (!isString) {
            $("#json-result").fadeOut(500).text(JSON.stringify(users)).fadeIn(500);
            isString = true;
          } else {
            let obj = JSON.parse(JSON.stringify(users)); 
            $("#json-result").blur().text(`"Object.propName :" Name: ${obj.name}, Age: ${obj.age}`);
            isString = false;
          }
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
