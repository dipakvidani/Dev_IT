<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input Selector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="inputSelector.js"></script>
  </head>
  <body>
    <p class="bg-warning fw-bold fs-4" id="json-result"></p>

    <script>
      $("document").ready(() => {
        let users = [
          { "name": "Dipak", "age": 21 },
          { "name": "Ruchit", "age": 25 },
          { "name": "Ruchit", "age": 25 },
          { "name": "Ruchit", "age": 25 },
          { "name": "Ruchit", "age": 25 },
          { "name": "Ruchit", "age": 25 },
        ];

        let output = "";

        let userObj=JSON.parse(JSON.stringify(users))

        $.map(userObj, (user, index) => {
          //  $("#json-result").append(user.name + " is " + user.age + " years old")
          output += `${user.name} is ${user.age} years old. <p></p>`;
        });
        $("#json-result").html(output).fadeOut(1000).css("backgroundcolor","").fadeIn(1000)
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
